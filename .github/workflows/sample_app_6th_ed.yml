name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sample_app_6th_ed:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7']
        node-version: ['12.x']

    defaults:
      run:
        working-directory: sample_app_6th_ed
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        submodules: true
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
        cache-dependency-path: sample_app_6th_ed/package-lock.json
      env:
        GH_NPM_AUTH_TOKEN: ${{ secrets.GH_NPM_AUTH_TOKEN }}
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
        working-directory: sample_app_6th_ed
    - name: Setup DB
      run: bundle exec rake db:migrate
    - name: Webpack
      run: ./bin/webpack
    - name: Run tests and generate AppMaps
      run: env APPMAP=true bundle exec rake
