os: linux
dist: xenial
language: node_js
node_js: 13
before_install:
  - sudo apt-get update
  - echo $(pwd)
  - ls -al
  - nvm install 12.18.1

deploy:
  provider: gcs
  access_key_id: GOOG1EILSFLSNMSIV5A75WMMQXC6WTLQUGF53NWSYHBDN54SHMCPENSXVRY3A
  secret_access_key:
    secure: 
  bucket: appland-ci-artifacts
  skip_cleanup: "true"
  on:
    branch: main

before_script:
  - root_dir=$(pwd)
  - cd $PROJECT_NAME

jobs:
  include:
    - name: Rails Sample App
      language: ruby
      env:
        - PROJECT_NAME=sample_app_6th_ed
        - APPMAP_DIR=tmp/appmap
      rvm: 2.7.3
      cache:
        bundler: true
        yarn: true
        directories:
          - "/home/travis/.rvm/"
      script:
        - sudo apt-get -y install graphviz
        - gem install -N bundler:1.17.3
        - yarn
        - bundle
        - bundle exec rake db:migrate
        - env APPMAP=true bundle exec rake test
    - name: Spring Pet Clinic
      language: java
      env:
        - PROJECT_NAME=spring-petclinic
        - APPMAP_DIR=target/appmap
      cache:
        directories:
          - $HOME/.m2
      jdk: openjdk11
      script:
        - "./mvnw test"

after_success:
  - cd "$root_dir"
  - npx --userconfig .npmrc @applandinc/scanner --config "config/scanner/$PROJECT_NAME.yml"
    --appmap-dir "$PROJECT_NAME"/"$APPMAP_DIR" || true
