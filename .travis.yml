os: linux
dist: xenial
language: ruby
rvm: 2.7.3
before_install:
  - sudo apt-get update
  - nvm install 12.18.1
  - yarn install
cache:
  - yarn

before_script:
  - root_dir=$(pwd)
  - cd $PROJECT_NAME

deploy:
  provider: gcs
  access_key_id: GOOG1EILSFLSNMSIV5A75WMMQXC6WTLQUGF53NWSYHBDN54SHMCPENSXVRY3A
  secret_access_key:
    secure: 
  bucket: appland-ci-artifacts
  acl: bucket-owner-read
  local_dir: archive
  upload_dir: scanner-demo/main
  edge: true
  on:
    branch: main

jobs:
  include:
    - name: Rails Sample App
      language: ruby
      env:
        - PROJECT_NAME=sample_app_6th_ed
        - APPMAP_DIR=tmp/appmap
      cache:
        directories:
          - /home/travis/.rvm/
          - sample_app_6th_ed/vendor/bundle
      rvm: 2.7.3
      install:
        - sudo apt-get -y install graphviz
        - gem install -N bundler:1.17.3
        - yarn
        - bundle --path vendor/bundle
      script:
        - bundle exec rake db:migrate
        - env DISABLE_SPRING=true APPMAP=true bundle exec rake test
    - name: ChiPy.org
      language: python
      env:
        - PROJECT_NAME=chipy.org
        - APPMAP_DIR=tmp/appmap
      python: 3.9
      script:
        - make setup_env
        - make up
        - make migrate
        - APPMAP=true make test
    - name: Spring Pet Clinic
      language: java
      env:
        - PROJECT_NAME=spring-petclinic
        - APPMAP_DIR=target/appmap
      cache:
        directories:
          - $HOME/.m2
      jdk: openjdk11
      script:
        - "./mvnw test"

after_success:
  - cd "$root_dir"
  - yarn scanner -- --config config/scanner/$PROJECT_NAME.yml --appmap-dir $PROJECT_NAME/$APPMAP_DIR --report-format json --report-file $PROJECT_NAME.scanner.json || true
  - ./build_archive
